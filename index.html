<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss struttura discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="general_container">

        <!-- header -->
        <header>
            <div class="row_header">

                <nav>
                    <div class="_el small"></div>
                    <div class="_el big"></div>
                    <div class="_el small"></div>
                </nav>
                
            </div>
        </header>

        <!-- main -->
        <main>
            <section class="violet_section">
                <div class="image"></div>
            </section>

            <section>
                <div class="container_section">
                    <div class="row_section">

                        <div class="column col_left">
                            <div class="card card_left"></div>
                        </div>

                        <div class="column col_right">
                            <div class="card card_left"></div>
                        </div>

                    </div>
                </div>
            </section>

            <section>
                <div class="container_section">
                    <div class="row_section">

                        <div class="column col_left">
                            <div class="card card_left"></div>
                        </div>

                        <div class="column col_right">
                            <div class="card card_left"></div>
                        </div>

                    </div>
                </div>
            </section>

            <section>
                <div class="container_section">
                    <div class="row_section">

                        <div class="column col_left">
                            <div class="card card_left"></div>
                        </div>

                        <div class="column col_right">
                            <div class="card card_left"></div>
                        </div>

                    </div>
                </div>
            </section>

            <section class="section_special">
                <div class="container_section_special"></div>
            </section>

        </main>

        <!-- footer -->
        <footer>
            <div class="footer_container">

                <div class="row_up">
                    <div class="col_footer col_green"></div>
                    <div class="col_footer col_orange"></div>
                    <div class="col_footer col_orange"></div>
                    <div class="col_footer col_orange"></div>
                    <div class="col_footer col_orange"></div>
                </div>

                <div class="row_down">
                     <div class="last_col_footer"></div>
                     <div class="last_col_footer"></div>
                </div>

            </div>
        </footer>
    </div>
</body>
</html>
